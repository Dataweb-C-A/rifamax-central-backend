# config/sidekiq.yml

:verbose: false
:pidfile: ./tmp/pids/sidekiq.pid
:logfile: ./log/sidekiq.log
:concurrency: 25
:queues:
  - default
  - verify

development:
  redis: { url: "redis://localhost:6379" }

test:
  redis: { url: "redis://localhost:6379" }

production:
  redis: { url: "redis://localhost:6379" }
